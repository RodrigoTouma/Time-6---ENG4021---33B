{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Login</title>
</head>
<body>

    <div class="container">

        <div class="icon-area">
            <img src="{% static 'img/icone-login.png' %}" alt="User">
        </div>

        <div class="form-area">
             <form method="post" style="all: unset;">
                {% csrf_token %}

                <input type="email" name="username" placeholder="Email" class="input-field">
                <input type="password" name="password" placeholder="Senha" class="input-field">

                <a href="#" class="forgot-link">Esqueci minha senha</a>

                <button type="submit" class="login-btn" style="display:block; width:100%;">
                    Login
                </button>
            </form>

            <p class="signup-text">
                NÃ£o tem conta?
                <a href="{% url 'usuario:cadastro' %}" class="signup-link">Cadastre-se</a>
            </p>

        </div>

    </div>

</body>
</html>
