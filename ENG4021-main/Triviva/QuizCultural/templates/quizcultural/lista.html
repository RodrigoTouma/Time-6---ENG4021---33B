<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Perguntas - Triviva</title>
</head>
<body>
    <h1>Perguntas cadastradas</h1>
    {% if busca %}
    <p>Resultados para "{{ busca }}":</p>
    {% endif %}
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Pergunta</th>
                <th>Categoria</th>
                <th>Dificuldade</th>
            </tr>
        </thead>
        <tbody>
            {% for pergunta in perguntas %}
            <tr>
                <td>{{ pergunta.texto }}</td>
                <td>{{ pergunta.categoria }}</td>
                <td>{{ pergunta.dificuldade }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhuma pergunta encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'quizcultural:home' %}">Voltar ao in√≠cio</a></p>
</body>
</html>
