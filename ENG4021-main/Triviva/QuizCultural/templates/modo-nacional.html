{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Nacional</title>
    <link rel="stylesheet" href="{% static 'css/nacional.css' %}">
</head>
<body class="nacional-bg">
    <div class="container">
        <div class="text-section">
            <h1>NACIONAL</h1>
            <p>Teste seus conhecimentos sobre o Brasil.</p>
        </div>

        <div class="flag-section">
            <img src="{% static 'img/icone-brasil.png' %}" alt="Bandeira do Brasil" class="flag-icon">
        </div>

        <div class="game-mode">
            <h2>Selecione o modo de jogo</h2>
            <div class="icons">
                <a href="{% url 'quiz:pagina_modo_nacional' %}">
                    <img src="{% static 'img/icone-brasil.png' %}">
                </a>
                <a href="{% url 'quiz:pagina_modo_global' %}">
                    <img src="{% static 'img/icone-mapa.png' %}">
                </a>
                <a href="{% url 'quiz:pagina_modo_ranqueado' %}">
                    <img src="{% static 'img/icone-trofeu.png' %}">
                </a>
                <a href="{% url 'quiz:pagina_modo_relogio' %}">
                    <img src="{% static 'img/icone-relogio.png' %}">
                </a>
            </div>
        </div>

        <a href="{% url 'quiz:iniciar_nacional' %}" class="play-btn">JOGAR</a>
    </div>
</body>
</html>
